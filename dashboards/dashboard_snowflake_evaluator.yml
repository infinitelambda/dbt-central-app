version: 2

dashboards:
  - name: Snowflake Evaluation
    title: Dashboards for the Snowflake Evaluation
    description: Dashboards for the Snowflake Evaluation
    package_name: snowflake-evaluator
    assets:
      - name: Last Evaluation
        title: Metric data produced by the mf query
        description: Metric data produced by the mf query
        metric: CNT
        type: table
        
      - name: Last Evaluation
        title: Last Evaluation Report
        description: Last Evaluation
        metric: CNT
        type: evaluator_report
        evaluator_spec:
          # group_by: [RULE_CATEGORY,RULE,RULE_DOC,IDENTIFIER,STATUS] # optional, default to get all columns
          sort_by: [CNT, RULE_CATEGORY, RULE] # optional, default to get group_by's columns
          sort_ascending: [False, True, True] # optional, default to all True
          row_status: STATUS # mandatory (try to find `STATUS` column if not specified), help to define the traffic lights
          row_identifier_by: IDENTIFIER # mandatory, help to identify the failed object names
          row_title_by: [RULE_CATEGORY,RULE,STATUS] # optional, default to get group_by's columns
          row_doc_by: RULE_DOC # optional (try to find `DOC` column if not specified), help to provide a short spec of the rule
